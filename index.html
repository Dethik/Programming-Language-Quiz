<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/script.js"></script>
  <title>Programming Language Quiz</title>
</head>
<body>
  <div class="container">
    <form id="programming">
      <div class="form-group">
        <label for="name">What is your name?</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="color">Do you like the color red?</label>
        <input id="color" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="gaming">Are you trying to code video games?</label>
        <input id="gaming" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="mobile">Are you looking to make mobile apps?</label>
        <input id="mobile" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="web">Wanting to try your hand at web development?</label>
        <input id="web" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-dark">Show me the Language!</button>
    </form>
  </div>
</body>
</html>
